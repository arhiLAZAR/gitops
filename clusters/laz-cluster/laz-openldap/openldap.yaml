---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: openldap
  namespace: openldap
spec:
  interval: 10m
  chart:
    spec:
      chart: charts/openldap
      version: 2.1.2
      sourceRef:
        kind: GitRepository
        name: helm-openldap
        namespace: flux-system
      interval: 10m
  values:
    masterReplicaCount: 2
    slaveReplicaCount: 2
